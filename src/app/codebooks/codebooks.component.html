<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <div class="float-left">
        <h3 class="text-info">Codebooks</h3>
        <select class="form-select" aria-label="Codebooks select">
          <option selected>Select codebook name</option>
          <!-- <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option> -->
          <option *ngFor="let codebook of codeboooks">{{ codebook.name }}</option>
        </select>
      </div>
      <div class="float-right">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flex-check-default" />
          <label class="form-check-label" for="flex-check-default"> Show RDS codebooks </label>
        </div>
        <a class="btn btn-outline-danger" [routerLink]="['/codebooks/lock']"
          ><i class="fa fa-lock"></i> Lock codebooks</a
        >
        <a class="btn btn-outline-primary" [routerLink]="['/codebooks/unlock']"
          ><i class="fa fa-unlock"></i> Unlock codebooks</a
        >
        <a class="btn btn-primary" [routerLink]="['/codebooks/unlock']"><i class="fa fa-plus"></i> Add</a>
        <a class="btn btn-primary" [routerLink]="['/codebooks/unlock']"><i class="fa fa-edit"></i> Edit</a>
        <a class="btn btn-primary" [routerLink]="['/codebooks/unlock']"><i class="fa fa-copy"></i> Copy</a>
        <a class="btn btn-primary" [routerLink]="['/codebooks/unlock']"><i class="fa fa-minus"></i> Delete</a>
      </div>
    </div>
    <div class="card-body">
      <p>Codeboooks are alive</p>
      p>
    </div>
    <div class="card-footer">*Searchable columns are Number, Title and Description</div>
  </div>
</div>
