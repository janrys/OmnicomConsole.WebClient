<h2 mat-dialog-title>Nový request</h2>

<div mat-dialog-content>
  <mat-form-field>
    <label mat-label>Id</label>
    <input matInput [(ngModel)]="data.id" placeholder="Id" ngDefaultControl name="id" />
    <mat-hint>Id bude vyplněno automaticky</mat-hint>
    <!--  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
  </mat-form-field>
  <mat-form-field>
    <label mat-label>Název</label>
    <input matInput [(ngModel)]="data.name" placeholder="name" ngDefaultControl name="name" />
  </mat-form-field>
  <mat-form-field>
    <label mat-label>Release Id</label>
    <input matInput [(ngModel)]="data.releaseId" placeholder="releaseId" ngDefaultControl name="releaseId" />
  </mat-form-field>
  <mat-form-field>
    <label mat-label>Pořadové číslo</label>
    <input
      matInput
      [(ngModel)]="data.sequenceNumber"
      placeholder="sequenceNumber"
      ngDefaultControl
      name="sequenceNumber"
    />
  </mat-form-field>
  <mat-form-field>
    <label mat-label>Popis</label>
    <input matInput [(ngModel)]="data.description" placeholder="description" ngDefaultControl name="description" />
  </mat-form-field>
  <mat-form-field>
    <label mat-label>Status</label>
    <input matInput [(ngModel)]="data.status" placeholder="status" ngDefaultControl name="status" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Zrušit</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Uložit</button>
</div>
